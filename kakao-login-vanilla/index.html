<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login Demo - Kakao JavaScript SDK</title>
  </head>
  <body>
    <a id="kakao-login-btn"></a>
    <a href="http://developers.kakao.com/logout"></a><br />
    <button id="kakaoLoginButton">카카오 로그인</button><br />
    <button id="kakaoLogoutButton">카카오 로그아웃</button><br />
    <button id="kakaoUnlinkButton">카카오 연결 끊기</button><br />
    <div id="userName"></div>
    <br />
    <button id="kakaoFriendsButton">친구 목록 가져오기</button><br />
    <button onclick="javascript:kakaoLinkSend()">카카오 링크 보내기</button>
  </body>
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script src="./index.js"></script>
  <script type="text/javascript">
    const kakaoLinkSend = () => {
      Kakao.Link.sendDefault({
        objectType: "feed",
        content: {
          title: "딸기 치즈 케익",
          description: "#케익 #딸기 #삼평동 #카페 #분위기 #소개팅",
          imageUrl: "http://k.kakaocdn.net/dn/Q2iNx/btqgeRgV54P/VLdBs9cvyn8BJXB3o7N8UK/kakaolink40_original.png",
          link: {
            mobileWebUrl: "https://developers.kakao.com",
            webUrl: "https://developers.kakao.com",
          },
        },
        social: {
          likeCount: 286,
          commentCount: 45,
          sharedCount: 845,
        },
        buttons: [
          {
            title: "웹으로 보기",
            link: {
              mobileWebUrl: "https://developers.kakao.com",
              webUrl: "https://developers.kakao.com",
            },
          },
          {
            title: "앱으로 보기",
            link: {
              mobileWebUrl: "https://developers.kakao.com",
              webUrl: "https://developers.kakao.com",
            },
          },
        ],
      });
    };
  </script>
</html>
